<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1>FLEXBOX</h1>
            <nav>
                <ul>
                    <li><a href="#">link1 </a></li>
                    <li><a href="#">link2</a></li>
                    <li><a href="#">link3</a></li>
                    <li><a href="#">link4</a></li>
                </ul>
            </nav>
        </header>
        <div class="section">
            <section class="section1">
                <img class="icon1" src="icons/laptop.svg" alt="laptop">
                <h2>Code</h2>
            </section>
            <section class="section2">
                <img class="icon1" src="icons/time.svg" alt="sun">
                <h2>Coffee</h2>
            </section>
            <section class="section3">
                <img class="icon1" src="icons/music.svg" alt="music">
                <h2>Music</h2>
            </section>
        </div>
        <article class="box">
            <div class="box__sun"><img class="icon2" src="icons/vector.svg" alt="sun">
                <h3>Sun</h3>
            </div>
            <div class="box__friends"><img class="icon2" src="icons/gym.svg" alt="sun">
                <h3>Friends</h3>
            </div>
            <div class="box__travel"><img class="icon2" src="icons/play.svg" alt="sun">
                <h3>Travel</h3>
            </div>
            <div class="box__movies"><img class="icon2" src="icons/film.svg" alt="sun">
                <h3>Movies</h3>
            </div>
            <div class="box__nature"><img class="icon2" src="icons/target.svg" alt="sun">
                <h3>Nature</h3>
            </div>

        </article>
        <footer>
            <a href="#">exemple@gmail.com</a>
            <ul>
                <li><a href="#"><img class="icon3" src="icons/learn.svg" alt="sun"></a></li>
                <li><a href="#"><img class="icon3" src="icons/file.svg" alt="sun"></a></li>
                <li><a href="#"><img class="icon3" src="icons/settings.svg" alt="sun"></a></li>
                <li><a href="#"><img class="icon3" src="icons/diploma.svg" alt="sun"></a></li>
            </ul>
        </footer>
    </main>

</body>

</html>
